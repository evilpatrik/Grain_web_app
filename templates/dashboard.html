{% extends "base.html" %}

{% block title %}Dashboard - Grains Web App{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Dashboard</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ session.username }}!</h5>
            <p class="card-text">Your role: {{ session.role }}</p>
        </div>
    </div>
    <div class="d-grid">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
{% endblock %}
