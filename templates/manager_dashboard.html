{% extends "base.html" %}

{% block title %}Manager Dashboard - Grains Web App{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 600px;">
    <h2 class="auth-title">Manager Dashboard</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ session.username }}!</h5>
            <p class="card-text">Role: Manager</p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Register New Employee</h5>
            <div class="mb-3">
                <label for="username" class="form-label">Employee Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Employee Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button id="registerBtn" class="btn btn-success w-100">Register Employee</button>
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>

    <div class="d-grid">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>

<script>
    document.getElementById('registerBtn').addEventListener('click', async function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const data = {
            username: username,
            password: password
        };

        const response = await fetch('{{ url_for("dashboard.register_employee") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (response.ok) {
            document.getElementById('feedback').innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        } else {
            document.getElementById('feedback').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
        }
    });
</script>
{% endblock %}
