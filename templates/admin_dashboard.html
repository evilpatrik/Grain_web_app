{% extends "base.html" %}

{% block title %}Admin Dashboard - Grains Web App{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 600px;">
    <h2 class="auth-title">Admin Dashboard</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ session.username }}!</h5>
            <p class="card-text">Role: Administrator</p>
            <div class="d-grid">
                <a href="{{ url_for('auth.view_users') }}" class="btn btn-info mb-3">View All Users</a>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Register New Manager</h5>
            <form method="POST" action="{{ url_for('auth.register_manager') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Manager Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Manager Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register Manager</button>
            </form>
        </div>
    </div>

    <div class="d-grid">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
{% endblock %}
