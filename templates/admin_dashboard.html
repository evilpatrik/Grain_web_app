<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد ادمین</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

    <!-- اسلایدبار -->
    <div class="sidebar">
        <div class="sidebar-inner">
        </div>
    </div>
    
    <!-- کادر جستجو -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="جستجو...">
        <button onclick="performSearch()">🔍</button>
    </div>
    <div id="searchResults"></div>

    <!-- فهرست اصلی -->
    <div class="manager-overlay">
        <span class="menu-icon">☰</span>
        <span class="menu-text">فهرست اصلی</span>
    </div>

    <!-- تاریخ و ساعت -->
    <div class="datetime">
        <div id="weekday"></div>
        <div id="shamsi-date"></div>
        <div id="clock"></div>
    </div>

    <!-- کاربر فعال -->
    <div class="user-dropdown">
        <div class="user-toggle">
            <span class="user-icon">👤</span>
            <span class="user-label">ناحیه کاربری :  ادمین</span>
        </div>
        <div class="dropdown-menu">
        </div>
    </div>

    <!-- کد های جاوااسکریپت -->
    <!-- اسکریپت ساعت و تاریخ -->
    <script>
        function updateDateTime() {
            const now = new Date();

            const days = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه', 'شنبه'];
            const weekday = days[now.getDay()];

            const faDate = new Intl.DateTimeFormat('fa-IR-u-ca-persian', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).formatToParts(now);

            const year = faDate.find(p => p.type === 'year').value;
            const month = faDate.find(p => p.type === 'month').value;
            const day = faDate.find(p => p.type === 'day').value;

            const dateStr = `${year}/${month}/${day}`;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;

            document.getElementById('weekday').textContent = weekday;
            document.getElementById('shamsi-date').textContent = dateStr;
            document.getElementById('clock').textContent = timeStr;
        }

        updateDateTime(); // بار اول
        setInterval(updateDateTime, 1000); // هر ثانیه
    </script>

</body>
</html>
